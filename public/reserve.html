<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Hot Restaurant - Reserve</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">

</head>

<body>

  <div class="container">

      <div class="row">
      
          <h1 class="col s12 m6 offset-m3">RESTAURANT</h1>
          <h2 class="col s12 center">Make Your Reservation</h2>
        
        </div>
    
        <div class="row center">
    
          <a class="waves-effect waves-light btn col s3 offset-s4 page-btn" href="./tables.html"><i class="material-icons">local_dining</i>View Tables</a>
          <a class="waves-effect waves-light btn col s1 page-btn" href="./index.html"><i class="material-icons">home</i></a>
    
        </div>

    <form class="row center">

      <form class="col s12">

        <div class="input-field col s6">

          <i class="material-icons prefix">account_circle</i>
          <input id="customerName" type="text" class="validate">
          <label for="customerName">Name</label>

        </div>

        <div class="input-field col s6">

          <i class="material-icons prefix">vpn_key</i>
          <input id="customersID" type="tel" class="validate">
          <label for="customersID">Customer ID</label>

        </div>

        <div class="input-field col s6">

          <i class="material-icons prefix">email</i>
          <input id="customerEmail" type="text" class="validate">
          <label for="customerEmail">Email</label>

        </div>

        <div class="input-field col s6">

          <i class="material-icons prefix">phone</i>
          <input id="customerPhone" type="tel" class="validate">
          <label for="customerPhone">Phone</label>

        </div>

        <a class="waves-effect waves-light btn" id="submit">Submit</a>

      </form>

      <div class="row center">

        <a class="tableLink" href="#">API Table Link</a>

      </div>

      <div class="row center">

        <a class="waitList" href="#">API Waitlist</a>

      </div>

    </div>

  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
  </script>

</body>

</html>
